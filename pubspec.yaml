  android_12:
    image: assets/images/logo.png
    icon_background_color: "#ffffff"
    image-dark: assets/images/logo.png
    icon-background-color-dark: "#ffffff"



flutter:
  assets:
    - assets/images/
    - assets/images/on_boarding_images/on-boarding-image.png
    - assets/images/splashscreen.png


  uses-material-design: true




